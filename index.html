<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="mid-bg"></div>
      <div class="bottom-bg"></div>
      <main class="component">
        <div class="component-images">
          <figure class="component-img-wrapper">
            <img src="images/image-equilibrium.jpg" alt="equilibrium" />
          </figure>

          <figure class="component-overlay">
            <img src="images/icon-view.svg" alt="equilibrium" />
          </figure>
        </div>
        <div class="component-content">
          <h1 class="component-title">Equilibrium #3429</h1>

          <article class="component-text-wrapper">
            <p class="component-text">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </article>
          <div class="component-infos">
            <div class="component-left">
              <img src="images/icon-ethereum.svg" alt="ethereum" />
              <h4>0.041ETH</h4>
            </div>
            <div class="component-right">
              <img src="images/icon-clock.svg" alt="clock" />
              <h4>3 days left</h4>
            </div>
          </div>
        </div>
        <div class="component-line"></div>
        <div class="component-profile">
          <figure class="component-profile-img-wrapper">
            <img src="images/image-avatar.png" alt="avatar" />
          </figure>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </main>
    </div>

    </div> -->
  </body>
</html>
